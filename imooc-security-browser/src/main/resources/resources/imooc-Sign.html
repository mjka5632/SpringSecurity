<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <!--type的值可以为text、password、checkbox、radio、image、hidden、submit、reset-->
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>图形验证码：</td>
            <td>
            <input type="text" name="imageCode"/>
            <img src="/code/image?width=200">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input name="remember-me" type="checkbox" value="true"/>记住我
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="登录系统"/>
            </td>
        </tr>

    </table>
</form>


<h3>手机号登录</h3>
<form action="/authentication/mobile" method="post">
    <!--type的值可以为text、password、checkbox、radio、image、hidden、submit、reset-->
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="13012345678"/></td>
        </tr>
        <tr>
            <td>短信验证码：</td>
            <td>
                <input type="text" name="smsCode"/>
                <a href="/code/sms?mobile=13012345678">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input name="remember-me" type="checkbox" value="true"/>记住我
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="登录系统"/>
            </td>
        </tr>

    </table>
</form>
<br>
<h3>社交登录</h3>
<!--SocialAuthenticationFilter 里面定义了/auth/进行社交过滤-->
<!--providerId里面配置了qq-->
<a href="/qqLogin/callback.do">QQ登录</a>
&nbsp;&nbsp;&nbsp;&nbsp;
<a href="/qqLogin/weixin">微信登录</a>

</body>
</html>
